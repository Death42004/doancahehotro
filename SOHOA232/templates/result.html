<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Center content and add a background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c83ff, #b5b5f5);
        }
        /* Container for results */
        .result-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        /* Title styling */
        .result-container h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        /* Price and decision styling */
        .result-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        /* Highlight predicted price */
        .predicted-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #4c83ff;
        }
        /* Decision styling */
        .decision {
            font-size: 1.4em;
            font-weight: bold;
            color: #28a745; /* Green for "Mua" */
        }
        .decision.not-buy {
            color: #d9534f; /* Red for "Không mua" */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Result</h1>
        <p>Predicted Price: <span class="predicted-price">${{ predicted_price }}</span></p>
        <p class="decision {% if decision == 'Không mua' %}not-buy{% endif %}">{{ decision }}</p>
    </div>
</body>
</html>
